<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruArcos</title>
    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- Minified JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" 
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <header>
            <div class="head-center">
                <div class="head-left">
                    <div class="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="fondo-head">
                        <img src="img/header-fondo7.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="head-rigth">
                    <div class="r-up"></div>
                    <div class="r-low">
                        <div id="empresa"><a href="#txtem">{{ op1 }}</a></div>
                        <div id="servicio"><a href="#myCarousel">{{ op2 }}</a></div>
                        <div id="contacto"><a href="#foo">{{ op3 }}</a></div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="sec-em">
                <div class="em-titulo"><p>{{op1}}</p></div>
                <div class="em-texto">
                    <div class="texto-left"></div>
                    <div class="texto-rigth">
                        <p>{{ saludo }}</p>
                        <p id="txtem">{{ txt_em }}</p>
                    </div>
                </div>
                <div class="em-fondo"><img src="img/servicios3.jpg" alt=""></div>
            </div>
            <div class="sec-ser">
                <div class="ser-titulo"><p>{{ op2 }}</p></div>
                <div class="ser-texto">
                    <div class= "txt-uno">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                                <li data-target="#myCarousel" data-slide-to="4"></li>
                            </ol>
                        
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <div class="cont-img">
                                        <img src="img/vitri.jpg" alt="">
                                        <div class="carousel-caption">
                                            <h3>{{ serve1 }}</h3>
                                        </div>
                                    </div>
                                </div>
                          
                                <div class="item">
                                    <div class="cont-img">
                                        <img src="img/fondo-header.jpeg" alt="">
                                        <div class="carousel-caption">
                                            <h3>{{ serve2 }}</h3>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="item">
                                    <div class="cont-img">
                                        <img src="img/cons.jpg" alt="">
                                        <div class="carousel-caption">
                                            <h3>{{ serve3 }}</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="item">
                                    <div class="cont-img">
                                        <img src="img/pisos.jpg" alt="">
                                        <div class="carousel-caption">
                                            <h3>{{ serve4 }}</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="item">
                                    <div class="cont-img">
                                        <img src="img/pin.jpg" alt="">
                                        <div class="carousel-caption">
                                            <h3>{{ serve5 }}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="ser-fondo"><img src="img/servicios4.jpg" alt=""></div>
            </div>
        </section>
        <footer id="foo">
            <div class="foo-center">
                <div class="fono"><p>Telefono: +56976788782</p></div>
                <div class="correo"><p>Correo: luis.arcos45@gmail.com</p></div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/vue01.js"></script>
</body>
</html>
